<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Document</title>
</head>

<body style="background-color: rgb(228, 220, 220);">
    <div class="main" style="background-color: gray; width: 800px;margin: 20px auto;">
        <div class="container" style="height: 15px;">
            <div class="row">

                <div class="col-12">
                    <h1 class="title"> Apple packet price planner
                    </h1>
                </div>
            </div>
        </div>
        <div class="container" style="height: 10px;">
            <div class="row">

                <div class="col-12">
                    <h3 class="title"> Apple buying Data
                    </h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Cost price for a box</h5>
                    <input class="textBox costPrice" style="padding-left: 20px; height: 30px; margin-left: 35%;"
                        type="number" placeholder="Cost price" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Number of Apples in a box</h5>
                    <input class="textBox numberOfApples" style="padding-left: 20px; height: 30px; margin-left: 26%;"
                        type="number" placeholder="Number of apples" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">The packet size Apples are sold in</h5>
                    <input class="textBox packetSize" style="padding-left: 20px; height: 30px; margin-left: 18%;"
                        type="number" placeholder="apple size" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Requid Profit %</h5>
                    <input class="textBox requidProfit" style="padding-left: 20px; height: 30px; margin-left: 40%;" type="number"
                        placeholder="Profit" />
                </div>
            </div>
        </div>

        <div class="containe " style="padding-left:80px; padding-right: 10px;">
            <div class="row">

                <div class="col-12 addBtn btn">

                    <button class="calculate" type="button" name="button"
                        style="width: max-content; margin-left: 46%;">CALCULATE</button>

                </div>
            </div>
        </div>

        <div class="container" style="height: 10px;">
            <div class="row">

                <div class="col-12">
                    <h3 class="title"> Apple Price Calculations
                    </h3>
                </div>
            </div>
        </div>
        

       
        <div class="container"> 
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Number of packets</h5>
                    <table class="NumberOfPackets1">
                        <tr>
                            <td class="errorTxt1" style="color: black; background-color:white;width: 200px;height: 30px;" ></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Cost price per Apple</h5>
                    <table class="NumberOfPackets2">
                        <tr>
                            <td class="errorTxt2" style="color: black; background-color:white; width: 200px;height: 30px;" ></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Cost price per packet</h5>
                    <table class="NumberOfPackets3">
                        <tr>
                            <td class="errorTxt3" style="color: black; background-color:white; width: 200px;height: 30px;" ></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row">

                <div class="col-12 name-input">
                    <h5 style="padding-right: 10px;">Recommended packet price</h5>
                    <table class="NumberOfPackets4">
                        <tr>
                            <td class="errorTxt4" style="color: black; background-color:white;width: 200px;height: 30px;margin-left: 20%;" ></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        



    </div>
    <script src="./js/apple.js"></script>
    <script src="./js/dom.js"></script>
</body>

</html>
